<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#003748" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="./public/icon-512x512.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <style>
      body {
        margin: 0;
      }
      #btn-add {
        display: none;
        text-align: center;
        cursor: pointer;
        border: 1px solid #003748;
        width: max-content;
        margin: 2rem auto;
        border-radius: 4px;
        padding: 1rem 2rem;
      }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./sw.js')
            .then((register) => console.log(register.scope, 'here'));
          console.log('window loaded');
        });
      }
    </script>
    <script defer type="module" src="./sw-config.ts"></script>
    <script type="module" src="/src/app.ts"></script>
  </head>
  <body>
    <todo-app></todo-app>

    <div id="btn-add">Add to home screen</div>
  </body>
</html>
